<style type="text/css">

html,
body {
    margin: 0;
    overflow: hidden;

}

/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}

	<body>
		<canvas id="workspace"></canvas>



	</body>
<script type="text/javascript">
	$(resizeCanvas());

function resizeCanvas() {
 
  var can = document.getElementById("workspace");
  can.style.width = window.innerWidth + "px";
  can.style.height = window.innerHeight + "px";
 	console.log(document.getElementById("workspace").height);


};
</script>
