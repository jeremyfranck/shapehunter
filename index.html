<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Draw shape from line</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="paper-full.js"></script>
		<script type="text/paperscript" src="app.js" canvas="workspace"></script>
	
	<style>
	
	
	.outer {
	   overflow: hidden;
	   position: relative;
	}
	
	.inner {
	    position: absolute;
	    height: 100px;
	    width: 100px;
	    right: -50px;
	    top: 50px;
	}

	#workspace {
		border: 1px grey
	}
	
	</style>
		
	
	
	</head>

	<body>
		<div id="container">
		<canvas id="workspace" width="320" height="460px"></canvas>
		</div>
		
	  
		<div class="outer">
			<div class="inner">
			
			</div>
		</div>
	
	</body>
</html>
